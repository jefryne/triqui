<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="mi.css">
</head>
<body class="position-relative">
    <div class="container ">
        <div id="table" class="row tabla">
            <table class="table text-center">
                <tbody>
                    <tr>
                        <td  scope="col" class="border-end position-relative texto_none borde_arriba borde_izquierda"><img class="position-absolute top-50 start-50 translate-middle" src="" alt="">c</td>
                        <td  scope="col" class="position-relative texto_none borde_arriba"><img class="position-absolute top-50 start-50 translate-middle" src="" alt="">c</td>
                        <td  scope="col" class="position-relative texto_none borde_arriba borde_derecha"><img class="position-absolute top-50 start-50 translate-middle" src="" alt="">c</td>
                    </tr>    
                <tr>
                    <td  scope="col" class="border-end position-relative texto_none borde_izquierda"><img class="position-absolute top-50 start-50 translate-middle" src="" alt="">c</td>
                    <td  scope="col" class="position-relative texto_none"><img class="position-absolute top-50 start-50 translate-middle" src="" alt="">c</td>
                    <td  scope="col" class="position-relative texto_none borde_derecha"><img class="position-absolute top-50 start-50 translate-middle" src="" alt="">c</td>
                </tr>
                <tr>
                    <td  scope="col" class="border-end position-relative texto_none borde_izquierda"><img class="position-absolute top-50 start-50 translate-middle" src="" alt="">c</td>
                    <td  scope="col" class="position-relative texto_none"><img class="position-absolute top-50 start-50 translate-middle" src="" alt="">c</td>
                    <td  scope="col" class="position-relative texto_none borde_derecha"><img class="position-absolute top-50 start-50 translate-middle" src="" alt="">c</td>
                </tr>
                </tbody>
            </table>
            <div id="alerta"></div>
        </div> 
    </div>
    <div class="modal" tabindex="-1" id="ventana-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.0.js" integrity="sha256-0Nkb10Hnhm4EJZ0QDpvInc3bRp77wQIbIQmWYH3Y7Vw=" crossorigin="anonymous"></script>    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
